<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form   action="https://formbold.com/s/3LqVX"
    method="POST" >
        <h1>Registration Form</h1>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname"  name="First name" required> <br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="Last name" required> <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="Email" required> <br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="Password" required><br>
        <label for="password">Re-type Password:</label><br>
        <input type="password" id="password" name="Password" required><br>
        <label for="contact">Contact:</label><br>
        <input type="number" id="contact" name="Contact" required> <br>
        <label for="gender">Gender:</label><br>
        <select name="gender" id="gender" required>
            <option value="">Option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
        <button>Submit</button>
    </form>
</body>
</html>
